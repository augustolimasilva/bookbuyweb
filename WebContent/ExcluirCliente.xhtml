<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="MenuCliente.xhtml">

	<ui:define name="conteudo">
		<h1 align="center">
			<h:outputLabel value="Excluir Cliente" />
		</h1>
		<h:form id="idFormRemoverCliente">
			<p:panelGrid columnClasses="2" columns="2">
				<h:outputLabel for="email" value="Confirme seu email" />
				<h:outputLabel id="email" value="#{beanCliente.cliente.email}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Excluir"
				action="#{beanCliente.removerCliente}" />
		</h:form>
	</ui:define>
</ui:composition>
