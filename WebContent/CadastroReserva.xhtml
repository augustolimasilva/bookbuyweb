<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="MenuRestaurante.xhtml">

	<ui:define name="conteudo">
		<h1>
			<h:outputLabel value="Cadastrar Reserva" />
			<script>
			function mascara(o, f) {
				v_obj = o
				v_fun = f
				setTimeout("execmascara()", 1)
			}

			function execmascara() {
				v_obj.value = v_fun(v_obj.value)
			}

			function leech(v) {
				v = v.replace(/o/gi, "0")
				v = v.replace(/i/gi, "1")
				v = v.replace(/z/gi, "2")
				v = v.replace(/e/gi, "3")
				v = v.replace(/a/gi, "4")
				v = v.replace(/s/gi, "5")
				v = v.replace(/t/gi, "7")
				return v
			}
			function soNumeros(v) {
				v = v.replace(/\D/g, "") // permite digitar apenas numero 
				v = v.replace(/[0-9]{4}/, "inválido") // invalido se for >= 4 casas
				return v;
			}
				PrimeFaces.locales['pt'] = {
					closeText : 'Fechar',
					prevText : 'Anterior',
					nextText : 'Próximo',
					currentText : 'Começo',
					monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril',
							'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro',
							'Outubro', 'Novembro', 'Dezembro' ],
					monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai',
							'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
					dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta',
							'Quinta', 'Sexta', 'Sábado' ],
					dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
							'Sáb' ],
					dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
					weekHeader : 'Semana',
					firstDay : 0,
					isRTL : false,
					showMonthAfterYear : false,
					yearSuffix : '',
					timeOnlyTitle : 'Só Horas',
					timeText : 'Tempo',
					hourText : 'Hora',
					minuteText : 'Minuto',
					secondText : 'Segundo',
					ampm : false,
					month : 'Mês',
					week : 'Semana',
					day : 'Dia',
					allDayText : 'Todo o Dia'
				};
			</script>
		</h1>
		<br />
		<h:form id="formAtualizar">
			<p:panelGrid columnClasses="2" columns="2">

				<h:outputLabel for="qtdReserva" value="Multiplas reservas " />
				<p:inputText id="qtdReserva" value="#{beanReserva.qtdReserva}" 
				onkeypress="mascara(this,soNumeros)"/>
				<p:separator/>
				<p:slider for="qtdReserva" />

				<p:outputLabel for="data" value="Data" />
				<p:calendar id="data" value="#{beanReserva.data}"
					locale="pt" pattern="dd/MM/yyyy HH:mm" />

			</p:panelGrid>
			<br />
			<p:commandButton value="Cadastrar"
				action="#{beanReserva.inserirReserva}" update="formAtualizar" />
		</h:form>
	</ui:define>
</ui:composition>
