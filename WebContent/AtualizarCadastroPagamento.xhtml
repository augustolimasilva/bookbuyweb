<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="MenuRestaurante.xhtml">

	<ui:define name="conteudo">
		<h1>
			<h:outputLabel value="Atualizar Pagamento" />
		</h1>
		<br />
		<script>
			function myFunction() {
				document.getElementById("pesquisar").reset();
			}
		</script>
		<h:form id="pesquisar">
			<p:panelGrid columnClasses="2" columns="2">
				<h:outputLabel for="idPagamento" value="ID do Pagamento" />
				<p:inputText id="idPagamento"
					value="#{beanPagamento.pagamento.idPagamento}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Pesquisar"
				actionListener="#{beanPagamento.buscarPagamento}"
				update="formAtualizar" oncomplete="myFunction()"></p:commandButton>
		</h:form>
		<br />
		<h:form id="formAtualizar">
			<p:panelGrid columnClasses="2" columns="2">			
				<h:outputLabel for="valor" value="Valor a ser pago" />
				<p:inputText id="valor" mask="9" value="#{beanPagamento.pagamento.valor}" />

				<h:outputLabel for="formaPagamento" value="Forma de Pagamento" />
				<h:selectOneMenu id="formaPagamento" value="#{beanPagamento.formaPagamento}">
					<f:selectItem itemValue="Credito" itemLabel="Crédito" />
					<f:selectItem itemValue="Debito" itemLabel="Débito" />
				</h:selectOneMenu>
			</p:panelGrid>
			<br />
			<p:commandButton value="Atualizar"
				actionListener="#{beanPagamento.alterarPagamento}"
				oncomplete="myFunction()" />
		</h:form>
	</ui:define>
</ui:composition>
