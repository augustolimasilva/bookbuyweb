<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Book Buy - Pesquisar Cliente</title>
</h:head>

<h:body>
<center>
<h1 align="center">
		<h:outputLabel value="Pesquisar Cliente" />
	</h1>
	
	<h:form id="idFormMsg">
		<p:growl autoUpdate="false" showSummary="true" showDetail="true"
			life="3000" />
	</h:form>
	
	<f:view>
		<h:form id="telaPrincipal">
			<f:facet name="hearder">
				<h:outputLabel value="Pesquisar Usuario" />
			</f:facet>
			<br />
			<p:panelGrid columnClasses="2" columns="2">
				<h:outputLabel for="telefone" value="Telefone" />
				<p:inputMask mask="99-99999-9999" id="telefone"
					value="#{beanCliente.cliente.telefone}" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Pesquisar" actionListener="#{beanCliente.buscarClienteTelefone()}"
				update="telaPrincipal" />
			<br /><br />
			<p:panelGrid columnClasses="2" columns="1">

				<h:outputLabel value="Nome: #{beanCliente.cliente.nome}" />

				<h:outputLabel value="Email: #{beanCliente.cliente.email}" />
			</p:panelGrid>			
		</h:form>
	</f:view>	
	</center>
</h:body>
</html>
