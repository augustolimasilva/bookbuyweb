<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="MenuRestaurante.xhtml">

	<ui:define name="conteudo">
		<h1 align="center">
			<h:outputLabel value="Excluir Pagamento" />
		</h1>
		<center>
			<h:form id="idFormRemoverPagamento">
				<br />
				<p:panelGrid columnClasses="2" columns="2">
					<h:outputLabel for="idPagamento" value="ID do Pagamento" />
					<p:inputText id="idPagamento"
						value="#{beanPagamento.pagamento.idPagamento}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Excluir"
					actionListener="#{beanPagamento.removerPagamento}"></p:commandButton>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
