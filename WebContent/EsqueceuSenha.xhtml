<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<style>
@import
	url("http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css")
	;
@import
	url("http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700");
@import
	url("#{facesContext.externalContext.requestContextPath}/resources/bootstrap/css/tema.css")
	;
@media ( max-width :1080px) {
	.form {
		width: 100%
	}
}
</style>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Book Buy - Esqueceu a senha</title>
</h:head>

<h:body>
	<h3 align="center" >
		<br></br><br></br>
<!-- 	 <font color="white" size="8px">Enviar senha por E-MAIL</font> -->
<h:graphicImage library="bootstrap/images" name="e-mail.png" />
	</h3>
	<h:form id="idFormMsg">
		<p:growl autoUpdate="true" showSummary="true" showDetail="true"
			life="3000" globalOnly="true" />
	</h:form>
	
	<center>
		<h:form id="formEsqueceuSenha">
			<p:panelGrid columnClasses="2" columns="2">
				<h:outputLabel for="email"   />
				<p:inputText id="email" value="#{beanLogin.email}" />
			<h:commandButton value="voltar"   class="btn4" onclick="window.history.back();"/>
					 
				<br />
				
			</p:panelGrid>
			<p:commandButton value="Enviar E-mail"
				actionListener="#{beanLogin.esqueceuSenha}" />
				
		</h:form>
	</center>
</h:body>
</html>
